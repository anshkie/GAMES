<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESS THE NUMBER!!</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <main>
        <h1>GUESS CORRECT NUMBER😁</h1>
        <p class="between">(Between 1 to 20)</p>
        <button class="btn hello">AGAIN🫡🫡</button>
    </header>
    <div class="main">?</div>
    <div class="container">
    <div class="leftpart">
        <input type="number" class="guess"/>
        <button class="btn check" >CHECK🤞🤞🤞</button>
    </div>
    <div class="rightpart">
        <p class="correct">START THE GUESSING😉😉👍👍</p>
        <p class="label-score">YOUR SCORE😍😍:<span class="score">20</span></p>
        <p class="label-high">HIGH SCORE👍👍:<span class="high">0</span></p> 
    </div>
</div>
</main>
<script src='last.js'></script>
</body>
</html
